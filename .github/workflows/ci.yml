name: ðŸ§ª CI - Build, Test & Package

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      extended-matrix:
        description: 'Run extended platform matrix (all OS/arch combinations)'
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write  # For trusted publishing

env:
  UV_VERSION: "0.9.13"
  FORCE_COLOR: "1"

jobs:
  # ==================================================================================
  # ðŸ”§ Code Quality & Type Checking
  # ==================================================================================
  quality:
    name: ðŸ”§ Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Setup GitHub Auth
        uses: provide-io/ci-tooling/actions/setup-github-auth@main
        env:
          GH_ORG_HELPERS: ${{ secrets.GH_ORG_HELPERS }}

      - name: ðŸ Setup Python Environment
        uses: provide-io/ci-tooling/actions/setup-python-env@main
        with:
          python-version: '3.11'
          uv-version: ${{ env.UV_VERSION }}
          workenv-path: '.venv'
          install-extras: 'dev'

      - name: ðŸ“¦ Install provide-testkit
        run: |
          source .venv/bin/activate
          uv pip install "provide-testkit[standard,advanced-testing,typecheck,utils,build] @ git+https://github.com/livingstaccato/provide-testkit.git@main"
          uv sync --all-groups --dev --prerelease=allow

      - name: ðŸŽ¨ Run Ruff Linting
        run: |
          source .venv/bin/activate
          ruff check src/ examples/ --output-format=github
        continue-on-error: true

      - name: ðŸ“ Run Ruff Formatting Check
        run: |
          source .venv/bin/activate
          ruff format --check src/ examples/
        continue-on-error: true

      - name: ðŸ·ï¸ Run MyPy Type Checking
        run: |
          source .venv/bin/activate
          mypy src/ --show-error-codes --pretty
        continue-on-error: true

  # ==================================================================================
  # ðŸ§ª Testing Matrix - Multi-Platform Support
  # ==================================================================================
  test:
    name: ðŸ§ª Tests (${{ matrix.os }}, Python ${{ matrix.python-version }})
    needs: quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Core platform matrix (Python 3.11 only)
        include:
          # Ubuntu x86_64
          - os: ubuntu-latest
            python-version: "3.11"
            arch: "x64"
            platform: "linux/amd64"

          # Ubuntu ARM64 (GitHub-hosted ARM64 runner - public beta)
          - os: ubuntu-24.04-arm
            python-version: "3.11"
            arch: "arm64"
            platform: "linux/arm64"

          # macOS ARM64 (M1/M2)
          - os: macos-14
            python-version: "3.11"
            arch: "arm64"
            platform: "darwin/arm64"

          # macOS Intel x86_64
          - os: macos-13
            python-version: "3.11"
            arch: "x64"
            platform: "darwin/amd64"

          # Windows x86_64
          - os: windows-2022
            python-version: "3.11"
            arch: "x64"
            platform: "windows/amd64"

          # Windows ARM64 (GitHub-hosted - public preview)
          - os: windows-11-arm
            python-version: "3.11"
            arch: "arm64"
            platform: "windows/arm64"

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Setup GitHub Auth
        if: runner.os != 'Windows'  # Git config approach doesn't work well on Windows
        uses: provide-io/ci-tooling/actions/setup-github-auth@main
        env:
          GH_ORG_HELPERS: ${{ secrets.GH_ORG_HELPERS }}

      - name: ðŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.arch }}

      - name: âš¡ Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: ðŸ“¦ Setup Environment (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install -e .
          uv pip install "provide-testkit[standard,advanced-testing,typecheck,utils,build] @ git+https://github.com/livingstaccato/provide-testkit.git@main"
          uv sync --all-groups --dev --prerelease=allow

      - name: ðŸ“¦ Setup Environment (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          uv venv .venv
          .venv\Scripts\Activate.ps1
          uv pip install -e .
          uv pip install "provide-testkit[standard,advanced-testing,typecheck,utils,build] @ git+https://github.com/livingstaccato/provide-testkit.git@main"
          uv sync --all-groups --dev --prerelease=allow

      - name: ðŸ§ª Run Tests with Coverage (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          source .venv/bin/activate
          pytest tests/ -n auto \
            --cov=provide.foundation \
            --cov-report=xml \
            --cov-branch \
            --junitxml=junit.xml -o junit_family=legacy
        continue-on-error: true

      - name: ðŸ§ª Run Tests with Coverage (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .venv\Scripts\Activate.ps1
          pytest tests/ -n auto `
            --cov=provide.foundation `
            --cov-report=xml `
            --cov-branch `
            --junitxml=junit.xml -o junit_family=legacy
        continue-on-error: true

      - name: ðŸ“Š Upload Coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.arch }}
          files: ./coverage.xml
          flags: unittests,${{ matrix.os }},${{ matrix.arch }}
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: ðŸ“Š Upload Test Results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: ðŸ“ˆ Upload Test Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.arch }}
          path: |
            junit.xml
            coverage.xml
          retention-days: 30

  # ==================================================================================
  # ðŸ“¦ Package Building & Testing
  # ==================================================================================
  package:
    name: ðŸ“¦ Package Build & Test
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version detection

      - name: ðŸ” Setup GitHub Auth
        uses: provide-io/ci-tooling/actions/setup-github-auth@main
        env:
          GH_ORG_HELPERS: ${{ secrets.GH_ORG_HELPERS }}

      - name: ðŸ Setup Python Environment
        uses: provide-io/ci-tooling/actions/setup-python-env@main
        with:
          python-version: '3.11'
          uv-version: ${{ env.UV_VERSION }}
          workenv-path: '.venv'
          install-extras: 'dev'

      - name: ðŸ“¦ Install provide-testkit
        run: |
          source .venv/bin/activate
          uv pip install "provide-testkit[standard,advanced-testing,typecheck,utils,build] @ git+https://github.com/livingstaccato/provide-testkit.git@main"
          uv sync --all-groups --dev --prerelease=allow

      - name: ðŸ” Version Consistency Check
        run: |
          source .venv/bin/activate
          python scripts/version_checker.py
        continue-on-error: true

      - name: ðŸ—ï¸ Build Package
        run: |
          source .venv/bin/activate
          uv build

      - name: ðŸ§ª Test Package Installation
        run: |
          # Create clean environment for package testing
          uv venv .venv_test
          source .venv_test/bin/activate
          # List what was built
          ls -la dist/ || echo "No dist directory found"
          # Install the wheel if it exists, otherwise install the tar.gz
          if ls dist/*.whl 1> /dev/null 2>&1; then
            uv pip install dist/*.whl
          elif ls dist/*.tar.gz 1> /dev/null 2>&1; then
            uv pip install dist/*.tar.gz
          else
            echo "Warning: No built packages found in dist/"
            exit 1
          fi
          # Test the installation
          python -c "from provide.foundation import logger; logger.info('Package test successful')"

      - name: ðŸ“ˆ Upload Package Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: package-dist
          path: dist/
          retention-days: 90
          if-no-files-found: warn

  # ==================================================================================
  # ðŸ Integration Tests
  # ==================================================================================
  integration:
    name: ðŸ Integration Tests
    runs-on: ubuntu-latest
    needs: [quality, test]
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Setup GitHub Auth
        uses: provide-io/ci-tooling/actions/setup-github-auth@main
        env:
          GH_ORG_HELPERS: ${{ secrets.GH_ORG_HELPERS }}

      - name: ðŸ Setup Python Environment
        uses: provide-io/ci-tooling/actions/setup-python-env@main
        with:
          python-version: '3.11'
          uv-version: ${{ env.UV_VERSION }}
          workenv-path: '.venv'
          install-extras: 'dev'

      - name: ðŸ“¦ Install provide-testkit
        run: |
          source .venv/bin/activate
          uv pip install "provide-testkit[standard,advanced-testing,typecheck,utils,build] @ git+https://github.com/livingstaccato/provide-testkit.git@main"
          uv sync --all-groups --dev --prerelease=allow

      - name: ðŸ§ª Run Integration Tests
        run: |
          source .venv/bin/activate
          # Run all integration tests from various modules
          pytest tests/errors/test_integration.py -n auto -v --tb=short || true
          pytest tests/test_component_registry_*.py -n auto -v --tb=short || true
          pytest tests/test_init_coverage.py -n auto -v --tb=short || true
        continue-on-error: true

  # ==================================================================================
  # ðŸ“‹ Summary Job
  # ==================================================================================
  summary:
    name: ðŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs: [quality, test, package, integration]
    if: always()
    steps:
      - name: ðŸ“Š Report Results
        run: |
          echo "## ðŸ§ª provide-foundation CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Platform Coverage (Python 3.11)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Ubuntu x86_64" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Ubuntu ARM64 (GitHub-hosted beta)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… macOS ARM64 / M1" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… macOS Intel x86_64" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Windows x86_64" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Windows ARM64 (GitHub-hosted preview)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”§ Code Quality | ${{ needs.quality.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Multi-Platform Tests | ${{ needs.test.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Package Build | ${{ needs.package.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ Integration | ${{ needs.integration.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.quality.result }}" == "success" && "${{ needs.test.result }}" == "success" ]]; then
            echo "ðŸŽ‰ **All critical checks passed!** Ready for release." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some checks failed.** Review results before proceeding." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Notes:**" >> $GITHUB_STEP_SUMMARY
          echo "- Ubuntu ARM64: Uses organization runner \`ubuntu-24.04-arm\` with 'Ubuntu 24.04 by Arm Limited' image" >> $GITHUB_STEP_SUMMARY
          echo "- Windows ARM64: Uses GitHub-hosted \`windows-11-arm\` runner (public preview, may have longer queue times)" >> $GITHUB_STEP_SUMMARY
