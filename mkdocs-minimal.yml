site_name: provide.foundation Documentation
site_description: Beautiful, Performant, Structured Logging for Python
theme:
  name: material
  
plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Installation: getting-started/installation.md
  - User Guide:
    - guide/index.md
    - Config:
      - guide/config/index.md
      - Environment Variables: guide/config/environment.md
      - Config Files: guide/config/files.md
      - Best Practices: guide/config/best-practices.md